name: budget_buddy
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_sfsymbols: ^2.0.0
  fl_chart: ^0.69.0
  intl: ^0.17.0
  flutter_colorpicker: ^1.1.0
  uuid: ^4.5.1
  get: ^4.6.5
  image_picker: ^1.1.2
  image_cropper: ^8.1.0
  provider: ^6.1.2

  firebase_storage: ^12.3.7

  firebase_core: ^3.5.0

  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  expense_repository:
    path: packages/expense_repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
  - family: sficonsets
    fonts:
      - asset: packages/flutter_sfsymbols/fonts/sficonsets.ttf
  assets:
    - assets/images/